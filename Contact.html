<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css" />
    <!--<link rel="stylesheet" href="Utilities.css" />-->
    <link rel="stylesheet" href="Bootstrap_CSS/bootstrap-grid.css" />
    <!--Link the page to bootsrap css file-->
    <!--Font Awesome import library from google -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script>
      function Message() {
        let name = document.getElementsByTagName("input")[0].value;
        let email = document.getElementsByTagName("input")[1].value;
        let Subject = document.getElementsByTagName("input")[2].value;
        let message = document.getElementById("message");
        if (name == "" || email == "" || Subject == "") {
          message.innerHTML = "Please fill all the information";
        } else {
          message.innerHTML =
            "Your message is sent, thank you for your feedback";
        }
      }
    </script>
    <!--Contact Start-->

    <section id="contact">
      <div class="container">
        <div class="container-content">
          <div class="container-info">
            <div>
              <h3>ADDRESS</h3>
              <p>
                <i class="fa-sharp fa-solid fa-location-dot"></i>Zahle Lebanon
              </p>
              <p>
                <i class="fa-sharp fa-solid fa-phone-volume"></i>Phone 08 145
                236
              </p>
              <p><i class="fa-solid fa-envelope"></i>MuscleMaxGym@gmail.com</p>
            </div>
            <div>
              <h3>Working hours</h3>
              <p>08:00 am to 12:00am on weekdays + Saturday</p>

              <p>Sunday : OFF DAY</p>
            </div>
            <div id="icon">
              <h3>FLLOW US</h3>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://www.instagram.com/alii_shokerr/"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
          </div>
          <form>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email Address"
              required
            />
            <input
              type="text"
              name="Subject"
              id="Subject"
              placeholder="Subject"
              required
            />
            <button type="submit" class="btn" onclick="Message()">
              Send Message
            </button>

            <div id="message" style="padding: 10px"></div>
          </form>
        </div>
      </div>
    </section>

    <!--Contact end-->

    <footer id="footer">
      <p>
        Copyright &copy; Be Strong, Be Powerfull | Made by<b
          ><a href="https://www.instagram.com/alii_shokerr/" target="_blank">
            Ali Youssef Choker</a
          ></b
        >
      </p>
    </footer>
  </body>
</html>
