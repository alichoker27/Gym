<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css" />
    <link rel="stylesheet" href="Bootstrap_CSS/bootstrap-grid.css" />
    <!--Link the page to bootsrap css file-->
    <!--Import cdn font awesome library to use icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script>
      function checkAge() {
        let BirthYear = document.getElementsByTagName("input")[3].value;
        if (BirthYear < 0) {
          alert(`Enter a positive number please`);
        }
      }
    </script>
    <div class="wrapper">
      <form action="">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required id="pass" />
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
          <input type="number" placeholder="Birthday Year" required / id="age">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Sport class" required />
          <i class="fa-solid fa-dumbbell"></i>
        </div>

        <button onclick="checkAge()" type="submit" class="btn">
          Create account
        </button>
        <div id="ageMessage"></div>
      </form>
    </div>
  </body>
</html>
